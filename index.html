<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Subscribe Notification</title>
<style>
  /* ===== Body ===== */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* ===== Card ===== */
  .card {
    background: #fff;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  .card h1 {
    font-size: 28px;
    color: #5c6bc0;
    margin-bottom: 12px;
  }

  .card p {
    font-size: 16px;
    color: #555;
    margin-bottom: 28px;
    line-height: 1.5;
  }

  /* ===== Buttons ===== */
  .btn {
    display: inline-block;
    padding: 14px 28px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    border: none;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    margin: 6px 4px;
  }

  #subscribeBtn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
  }
  #subscribeBtn:hover {
    background: linear-gradient(135deg, #5c0fb8, #1f64d6);
  }

  #stopBtn {
    background: #ff6b81;
    color: #fff;
  }
  #stopBtn:hover {
    background: #e5506e;
  }

  /* ===== Responsive ===== */
  @media(max-width: 480px) {
    .card {
      padding: 30px 20px;
    }
    .card h1 {
      font-size: 24px;
    }
    .card p {
      font-size: 14px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h1>üîî Subscribe Notifications</h1>
  <p>Click ‚ÄúSubscribe‚Äù to receive browser notifications like a professional site. Demo messages will appear every 10 seconds!</p>
  <button class="btn" id="subscribeBtn">Subscribe</button>
  <button class="btn" id="stopBtn">Stop</button>
</div>

<script>
let intervalId = null;
const messages = [
  "hii ùê¥ùë°‚Ñéùëéùëüùë£Àö‚Çä¬∑‚Äî ÕüÕûÕû‚ô°",
  "New surprise for you üíñ",
  "Hello there! üå∏",
  "Stay awesome! ‚ú®",
  "Check this out! üéâ",
  "Message from your web app üíå"
];

// ===== Subscribe Button =====
document.getElementById("subscribeBtn").addEventListener("click", () => {
  if (!("Notification" in window)) {
    alert("Your browser does not support notifications üò¢");
    return;
  }

  if (Notification.permission === "granted") {
    startInterval();
  } else if (Notification.permission !== "denied") {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") startInterval();
      else alert("Notification permission denied ‚ùå");
    });
  }
});

// ===== Stop Notifications =====
document.getElementById("stopBtn").addEventListener("click", () => {
  if (intervalId) {
    clearInterval(intervalId);
    intervalId = null;
    alert("Notifications stopped ‚úÖ");
  }
});

// ===== Random Notification Every 10 Sec =====
function startInterval() {
  if (intervalId) return; // already running
  intervalId = setInterval(() => {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    new Notification(msg, {
      body: "This is your repeating notification!",
      icon: "https://cdn-icons-png.flaticon.com/512/565/565547.png"
    });
  }, 2500);
}
</script>

</body>
</html>
